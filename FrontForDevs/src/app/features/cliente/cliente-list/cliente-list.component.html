<div class=" py-5">
  <div class="d-flex justify-content-between mb-3">
    <h2>Lista de Clientes</h2>

    <div class="d-flex">
      <button class="btn btn-primary" (click)="criar()">Novo Registro</button>
    </div>
  </div>

  <div class="d-flex">
    <input class="form-control form-control-sm mb-3 custom-search-input mr-2" type="text" placeholder="Pesquisar" [(ngModel)]="termoPesquisa">
    <button class="btn btn-primary buttonAjustes form-control-sm" (click)="pesquisarPorNome(termoPesquisa)">Pesquisar</button>
  </div>






  <table class="table table-sm border-radius">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Nome/Contato</th>
        <th scope="col">Cnpj</th>
        <th scope="col">Categoria</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ cliente.nomeDoCliente }} </td>
          <td>{{ cliente.nomeContato }} </td>
          <td>{{ cliente.cnpj }}</td>

          <ng-container>
            <td>
              <ng-container [ngSwitch]="cliente.categoria">
                <td *ngSwitchCase="1">Promotor</td>
                <td *ngSwitchCase="2">Neutro</td>
                <td *ngSwitchCase="3">Detrator</td>
                <td *ngSwitchDefault>Nenhum</td>
              </ng-container>
            </td>
          </ng-container>

          <td class="d-flex">
              <a class="btn m-1 btn-outline-info" (click)="editar(cliente.id)">
                Editar
              </a>
              <a class="btn m-1 btn-outline-warning" (click)="visualizar(cliente.id)">
                Visualizar
              </a>
              <a class="btn m-1 btn-outline-danger" (click)="remover(cliente.id)">
                Deletar
              </a>
          </td>
        </tr>
  </tbody>
  </table>
</div>
